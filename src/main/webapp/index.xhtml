<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
  <ui:composition template="plantilla.xhtml" >
     <ui:define name="content" >
        #{usuarioController.saludo}
        <h:form id="formulario">
            <p:growl id="growl" showDetail="true" sticky="true" />
            Nombre usuario:
            <p:inputMask id="usuario" value="#{usuarioController.usuario.usuario}" mask="99999999-9"/>
            <bt/>
            <p:message for="usuario"/>
            Password 
            <h:inputSecret value="#{usuarioController.usuario.password}" /><br/>
            Correo:
            <p:editor validatorMessage="Formato no coincide" id="correo"  value="#{usuarioController.usuario.correo}" >
                
            </p:editor><br/>
            <p:message for="correo"/>
            <p:commandButton value="Boton" update="@form :usuario :select"
                             actionListener="#{usuarioController.guardausuario()}" />
    
            
          
            <br/>
        </h:form>
        <h:form id="usuario">
              <p:dataTable value="#{usuarioController.usuarios}" var="_usuario">
                <p:column>
                    #{_usuario.usuario}
                </p:column>
                <p:column>
                    #{_usuario.correo}
                </p:column>
                <p:column>
                    <p:commandButton value="quitar" update="@form"
                        actionListener="#{usuarioController.usuarios.remove(_usuario)}"/>
                </p:column>
                  <p:column>
                      <p:commandButton actionListener="#{usuarioController.setUsuario(_usuario)}" value="ver" update=":formulario"/>
                  </p:column>
            </p:dataTable>
        </h:form>
        
        
        <h:form>
            <h:commandLink action="usuario" value="ir a usuario"/>
            <h:commandLink action="index" value="ir a index"/>
        </h:form>
         
         <h:form id="select">
             <p:selectOneMenu value="#{usuarioController.usuario}" 
                              converter="usuarioConverter"  >
                 <f:selectItems value="#{usuarioController.usuarios}" 
                                var="_usuario"
                                itemLabel="#{_usuario.usuario}" 
                                itemValue="#{_usuario}" >
                   
                 </f:selectItems>
             </p:selectOneMenu>
             <p:calendar id="mask" value="#{usuarioController.date}" pattern="dd-MM-yyyy" mask="true" />
             <p:commandButton update="@form" ajax="false" value="enviar" action="usuario" />
         </h:form>
         
     </ui:define>
           
       
        </ui:composition>

</html>
