<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
  <ui:composition template="/resources/templates/plantilla.xhtml"  >
     <ui:define name="content" >
                    <br/>
                    <br/>
                    <p:dataGrid value="#{usuarioController.usuarios}" var="_usuario">
                        <h:panelGrid>
                            Usuario:#{_usuario.usuario}<br/>
                            Correo#{_usuario.correo}<br/>
                            Libros:<ul>
                            <ui:repeat value="#{_usuario.libros}" var="_libro">
                                <li>#{_libro.titulo}-#{_libro.isbn}</li>
                            </ui:repeat>
                            </ul>
                            <p:graphicImage name="unam.png" width="50" library="img"/>
                        </h:panelGrid>
                    </p:dataGrid>
                    <h:form>
                        <h:commandLink actionListener="#{usuarioController.otroMetodo()}" value="link"/>
                    </h:form>
                    <h:form>
                        <p:messages showDetail="true" />
                        <p:editor widgetVar="text" ></p:editor>
                         <p:captcha label="Captcha" />
                         
                        <p:commandButton value="publicar" 
                                         update="@form"
                                          actionListener="#{libroController.metodo()}"
                                         onsuccess="publicaMensaje(PF('text').jqInput[0].value)"
                                         />
                    </h:form>
                   <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>
                   <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5"></div>
     </ui:define>
  </ui:composition>
</html>
